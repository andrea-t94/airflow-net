# Airflow DAG Mining Configuration

# Airflow versions to mine
airflow_versions:
  - "2.7.2"
  - "2.8.4"
  - "2.9.3"
  - "3.0.0"
  - "3.0.1"
  - "3.0.6"

# Mining settings
mining:
  max_workers: 8  # Parallel download threads
  timeout_seconds: 30
  output_file: "dags.jsonl"  # Full: dags.jsonl, Test: test_dags.jsonl

# GitHub API settings
github:
  base_url: "https://api.github.com/repos/apache/airflow"
  rate_limit_per_hour: 5000  # GitHub API limit
  # Optional: GitHub token for authenticated requests (higher rate limit)
  # Set GITHUB_TOKEN environment variable or add token: "your_token" here
  # Authenticated: 5000 requests/hour, Unauthenticated: 60 requests/hour